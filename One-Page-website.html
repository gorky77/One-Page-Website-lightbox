<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One-Page-website</title>
  <link rel="stylesheet" type="text/css" href="One-Page-website.css">
</head>
<body>
    <!-- Images used to open the lightbox -->
<div class="row">
    <div class="column">
      <img src="img1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="img2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="img3.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="img4.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
    </div>
  </div>
  
  <!-- The Modal/Lightbox -->
  <div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">
  
      <div class="mySlides">
        <div class="numbertext">1 / 4</div>
        <img src="img1.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">2 / 4</div>
        <img src="img2.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">3 / 4</div>
        <img src="img3.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">4 / 4</div>
        <img src="img4.jpg" style="width:100%">
      </div>
  
      <!-- Next/previous controls -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
      <!-- Caption text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>
  
      <!-- Thumbnail image controls -->
      <div class="column">
        <img class="demo" src="img1.jpg" onclick="currentSlide(1)" alt="Royal">
      </div>
  
      <div class="column">
        <img class="demo" src="img2.jpg" onclick="currentSlide(2)" alt="Cute">
      </div>
  
      <div class="column">
        <img class="demo" src="img3.jpg" onclick="currentSlide(3)" alt="spoiled">
      </div>
  
      <div class="column">
        <img class="demo" src="img4.jpg" onclick="currentSlide(4)" alt="Confused">
      </div>
    </div>
  </div>



<script src="One-Page-website.js" defer></script>
</body>
</html>
